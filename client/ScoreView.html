<template name="ScoreView">

<nav class="navbar navbar-default" style="height: 100px;">
  <div class="container" name ="TopBar">
   <center>
    <div class="navbar-text navbar-left" name ="Leiste_Name" style="vertical-align: center; font-size: 25px;">
      <h2>{{scoreBerechnen.name}}</h2>
    </div>
   </center>
  </div>
</nav>

<div class="progress">
  <div class="progress-bar {{classVar}} progress-bar-striped" role="progressbar"
  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{scoreBerechnen.score}}%">
    <h3>{{scoreBerechnen.score}}</h3>
  </div>
</div>

<center>
	<div id="WeiterleitungDetailed2" class="LINKsBeside">
	  <a href="{{pathFor route='DetailedView'}}" style="color: white; display: inline-block; font-size: 15pt; text-decoration: none;">Details</a>
	</div>

	<div id="WeiterleitungBackgroun2" class="LINKsBeside">
	  <a href="{{pathFor route='BackgroundInfos'}}" style="color: white; display: inline-block; font-size: 15pt; text-decoration: none;">Background</a>
	</div>
</center>
